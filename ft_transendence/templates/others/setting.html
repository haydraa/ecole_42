{% load static %}

<head>
    <title>Settings</title>
    <meta name="description"
        content="TRANSCENDENCE is a gaming platform where you can play reworked games like PONG and PACMAN. Join us and improve your skills by playing against players and grind the top of the ranking">
    <meta name="keywords" content="games, strategy, platform, setting, TRANSCENDENCE">
    <meta name="author" content="The fellowship of tranfandenfe">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <script type="module" src="{% static 'js/index.js' %}"></script>
    <link rel="stylesheet" href="/static/css/pixelated.css">
    <link rel="stylesheet" href="/static/css/settings.css">
</head>

<body>
    <a class="pixel">
        <p>SETTINGS</p>
    </a>

    <nav class="container" style="margin-top: 7%;">
        <div class="pixel2">
            {% if not is42 %}
            <form method="post" id="formUpdateInfo" enctype="multipart/form-data">
                <div class="file-upload-container">
                    <label>Upload a new profile picture</label>
                    <br></br>
                    <label for="newAvatar" class="file-upload-label pixel3">
                        Choose File
                        <input type="file" name="myAvatar" id="newAvatar" accept="image/*" hidden>
                    </label>
                </div>
                <label>Your new username</label>
                <p><input type="text" name="username" id="newUsername"></p>
                <label>Your new battle tag</label>
                <p><input type="text" name="battleTag" id="newBattleTag"></p>
                <label>Your new password</label>
                <p><input type="password" name="password" id="newPassword"></p>
                <button class="pixel3" type="submit" value="update" name="formUpdateInfo">UPDATE INFO</button>
            </form>
            {% else %}
            <p>You connect with 42, you cannot modify your information.</p>
            {% endif %}
        </div>
        <a class="pixel2" style="color: red;" id="delete">Delete Account</a>
        <a href="/" class="pixel2" data-link>RETURN</a>
    </nav>
</body>
