{% load static %}

<head>
    <title>Profile</title>
    <meta name="description" content="TRANSCENDENCE is a gaming platform where you can play reworked games like PONG and PACMAN. Join us and improve your skills by playing against players and grind the top of the ranking">
    <meta name="keywords" content="games, strategy, platform, dashboard, profile, TRANSCENDENCE">
    <meta name="author" content="The fellowship of tranfandenfe">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <script type="module" src="{% static 'js/index.js' %}"></script>
    <link rel="stylesheet" href="/static/css/pixelated.css">
    <link rel="stylesheet" href="/static/css/profile.css">
</head>

<body>
    <a class="pixel">
        <p>PROFILE</p>
    </a>

    <nav class="container">
        {% if playerstats.player.profile42_URL %}
            <img src="{{ playerstats.player.profile42_URL }}" alt="Profile Picture" class="profile-picture">
        {% else %}
            {% if playerstats.player.avatar %}
                <img src="{{ playerstats.player.avatar.url }}" alt="Avatar" class="profile-picture">
            {% else %}
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar" class="profile-picture">
            {% endif %}
        {% endif %}
        <div class="pixel2" style="display: flex; flex-direction: column;">
            <div>Username : {{username}}</div>
            <div>Battle Tag : {{battleTag}}</div>
            <div>Email : {{email}}</div>
            <div>Loyal since {{date}}</div>
        </div>
        <a href="/" class="pixel2" data-link>RETURN</a>
    </nav>
</body>
