<!-- pong.html -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Tournament</title>
    <meta name="description"
        content="TRANSCENDENCE is a gaming platform where you can play reworked games like PONG and PACMAN. Join us and improve your skills by playing against players and grind the top of the ranking">
    <meta name="keywords" content="games, strategy, platform, game, TRANSCENDENCE">
    <meta name="author" content="The fellowship of tranfandenfe">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/pixelated.css">
    <link rel="stylesheet" href="/static/css/pong.css">
    <script type="module" src="{% static 'js/index.js' %}"></script>
    <script type="module" src="{% static 'js/forms/tournament.js' %}"></script>
</head>

<body>
    <!-- <h1>Pong Game</h1> -->
    <a class="pixel">
        <p>{{player}}'s tournament</p>
    </a>
    <nav id="tournament" class="container">

        {% if alias %}
        <div class="pixel2">
            <div class="match-history">
                <div class="scroll-box">
                    {% for a in alias %}
                    <div style="border-bottom: 1px solid white; font-size: xx-large;">
                        {{ a }}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <a href="/game/start-tournament/" class="pixel2" data-link>START</a>
        {% else %}
        <div class="pixel2">
            You must add alias...
        </div>
        {% endif %}

        <div class="pixel2" id="formAddAlias">
            <form method="post">
                <input type="text" id="alias" placeholder="Type alias" style="margin: 25 0 10 0;" required>
                <button class="pixel3" type="submit" value="addAlias" name="formAddAlias">ADD ALIAS</button>
            </form>
        </div>
        <a href="/game_menu/" class="pixel2" data-link>CANCEL</a>
    </nav>
</body>

</html>
