<!-- pong.html -->
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Pong Game</title>
    <meta name="description"
        content="TRANSCENDENCE is a gaming platform where you can play reworked games like PONG and PACMAN. Join us and improve your skills by playing against players and grind the top of the ranking">
    <meta name="keywords" content="games, strategy, platform, game, TRANSCENDENCE">
    <meta name="author" content="The fellowship of tranfandenfe">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/static/css/pixelated.css">
    <link rel="stylesheet" href="/static/css/pong.css">
    <script type="module" src="{% static 'js/index.js' %}"></script>
</head>

<body>
    <!-- <h1>Pong Game</h1> -->
    <a class="pixel">
        <p>{{player1}} vs {{player2}}</p>
    </a>
    <nav class="container" style="margin-top: 0%; margin-bottom: 0%;">

        <p id='player1' style="visibility: hidden;">{{player1}}</p>
        <p id='player2' style="visibility: hidden;">{{player2}}</p>
        <div id="canvas_container">
            <canvas id="pongCanvas" style="margin: auto;"></canvas>
            <script src="{% static 'js/tournament_pong.js' %}"></script>
        </div>

        <div id="gameOverModal" class="pixel2" style="display: none; position: fixed; z-index: 1; top: 25%;">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p id="player1ScoreText">{{player1}} score : </p>
            <p id="player2ScoreText">{{player2}} score : </p>
            <button id="closeModalButton" class="pixel3">Next MATCH</button>
        </div>
    </nav>
</body>

</html>
